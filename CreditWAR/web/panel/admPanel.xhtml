<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    <title>Panel administracyjny</title>
</h:head>

<h:body style="background-color: #555c5b">

    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="Uzytkownicy"  url="http://localhost:8080/admin/panel/admPanel.xhtml" icon="fa fa-user" />
            <p:menuitem value="Dodaj" url="http://localhost:8080/admin/panel/admAddUser.xhtml" icon="ui-icon-pencil" />
            <p:menuitem value=" Lista" url="http://localhost:8080/admin/panel/admCarList.xhtml" icon="fa fa-car" />
            <f:facet name="options">
                <p:commandButton value="wyloguj" id="nonAjax" action="#{loginAdm.logout}" ajax="false" />
            </f:facet>
        </p:menubar>
    </h:form>

    <br></br>
    <h2 style="padding-left:30px; color:white;"> Lista użytkowników</h2>
    <hr></hr>
    <br></br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-2 col-xs-1" >
                <h:form id="form">
                    <p:dataTable var="user" value="#{userList.fullList}" paginator="true" rows="10"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15" lazy="true">

                        <p:column headerText="Id">
                            <h:outputText value="#{user.iduser}"/>
                        </p:column>
                        <p:column headerText="Login">
                            <h:outputText value="#{user.login}"/>
                        </p:column>
                        <p:column headerText="Rola">
                            <h:outputText value="#{user.role}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </div>

</h:body>
</html>
