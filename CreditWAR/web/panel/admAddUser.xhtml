<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    <title>Panel administracyjny</title>
</h:head>

<h:body style="background-color: #555c5b">

    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="Uzytkownicy"  url="http://localhost:8080/admin/panel/admPanel.xhtml" icon="fa fa-user" />
            <p:menuitem value="Dodaj" url="http://localhost:8080/admin/panel/admAddUser.xhtml" icon="ui-icon-pencil" />
            <p:menuitem value=" Lista" url="http://localhost:8080/admin/panel/admCarList.xhtml" icon="fa fa-car" />
            <f:facet name="options">
                <p:commandButton value="wyloguj" id="nonAjax" action="#{loginAdm.logout}" ajax="false" />
            </f:facet>
        </p:menubar>
    </h:form>

    <br></br>
        <h2 style="padding-left:30px; color:white;"> Dodaj u≈ºytkownika</h2>
         <hr></hr>
    <br></br>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-4 col-sm-2 col-xs-1" style="color:white;" >
                    <h:form id="form">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="log" value="Login:" />
                            <p:inputText id="log" value="#{addUser.login}"/>

                            <h:outputLabel for="pas" value="Haslo:" />
                            <p:password id="pas" value="#{addUser.pass}"/>

                            <h:outputLabel for="role" value="Rola:" />
                            <p:selectOneMenu id="role" value="#{addUser.role}" style="width:152px">
                                <f:selectItem itemLabel="uzytkownik" itemValue="1" />
                                <f:selectItem itemLabel="administrator" itemValue="2" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="Dodaj" id="nonAjax2" action="#{addUser.saveData}" ajax="false" />

                    </h:form>
                </div>
            </div>
    </div>

</h:body>
</html>
