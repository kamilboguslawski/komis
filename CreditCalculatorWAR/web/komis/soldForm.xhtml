<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/templates/main.xhtml">

    <ui:define name="title">
        Sprzedany pojazd
    </ui:define>

    <ui:define name="content">
        <h1 style="padding-left:30px">Podaj dane sprzedanego pojazdu</h1>
        <hr></hr>
        <b:form horizontal="true">
            <b:inputText span="3"
                         placeholder="Kwota sprzedaży"
                         required="true"
                         requiredMessage="Podaj kwotę sprzedaży!"
                         label="Kwota sprzedaży"
                         value="#{soldCar.soldpPrice}"
                         colMd="10"
                         labelColMd="2">
            </b:inputText>
            <b:inputText span="3"
                         placeholder="Imię klienta"
                         required="true"
                         requiredMessage="Podaj imię klienta!"
                         label="Imię klienta"
                         value="#{soldCar.name}"
                         colMd="10"
                         labelColMd="2">
            </b:inputText>
            <b:inputText span="3"
                         placeholder="Nazwisko klienta"
                         required="true"
                         requiredMessage="Podaj nazwisko klienta!"
                         label="Nazwisko klienta"
                         value="#{soldCar.surname}"
                         colMd="10"
                         labelColMd="2">
            </b:inputText>
            <b:inputText span="3"
                         placeholder="Miasto"
                         required="true"
                         requiredMessage="Podaj miasto!"
                         label="Miasto"
                         value="#{soldCar.city}"
                         colMd="10"
                         labelColMd="2">
            </b:inputText>
            <b:inputText span="3"
                         placeholder="Ulica i numer domu"
                         required="true"
                         requiredMessage="Podaj ulicę i numer domu!"
                         label="ulica nr domu"
                         value="#{soldCar.streetAndHome}"
                         colMd="10"
                         labelColMd="2">
            </b:inputText>
            <b:dateTimePicker span="3"
                              placeholder="rr-mm-dd hh-mm-ss"
                              required="true"
                              requiredMessage="Podaj datę sprzedaży!"
                              label="Data zakupu"
                              value="#{soldCar.soldDate}"
                              colMd="10"
                              labelColMd="2">

            </b:dateTimePicker>
            <b:column offset="3">
                <b:commandButton value="Sprzedane"
                                 look="default"
                                 action="#{soldCar.saveData()}"
                                 style="width:100px"/>
            </b:column>

        </b:form>
        <br></br>
        <div class="col-md-5">
        <b:messages styleClass="msgs" redisplay="true" recursive="true" />
        </div>
    </ui:define>

</ui:composition>

</html>
