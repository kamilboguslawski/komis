<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main.xhtml">

	<ui:define name="title">
		Komis samochodowy 
	</ui:define>

	<ui:define name="content">
	<h1 style="padding-left:30px">Pojazdy w sprzedaży</h1>
		<hr></hr>

			<div class="col-md-12">
				<b:form>
					<b:dataTable value="#{carList.list}" var="car">
						<b:dataTableColumn label="Marka" value="#{car.mark}" order="asc" />
						<b:dataTableColumn label="Model" value="#{car.model}" />
						<b:dataTableColumn label="Cena zakupu" value="#{car.buyPrice}" />
						<b:dataTableColumn label="Dodatkowe koszta" value="#{car.addCost}" />
						<b:dataTableColumn label="Suma kosztów" value="#{car.sumCost}" />
						<b:dataTableColumn label="Data zakupu" value="#{car.buyDate}"/>
						<b:dataTableColumn label="">
							<b:commandButton value="Edytuj" icon="edit" ajax="true"
								action="#{carList.editCar(car)}">
							</b:commandButton>

							<b:commandButton value="Sprzedany" icon="edit" ajax="true"
							action="#{carList.changeToSoldCar(car)}">
							</b:commandButton>

							<b:commandButton value="Dodatkowe koszta" icon="edit" ajax="true"
							action="#{carList.addCost(car)}">
							</b:commandButton>

						</b:dataTableColumn>
					</b:dataTable>
				</b:form>
			</div>
	</ui:define>

</ui:composition>

</html>
